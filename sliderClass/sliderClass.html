<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HDCarousel</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" media="all" />
    <meta name="theme-color" content="#222" />
  </head>

  <body>
    <main>
      <section>
        <div class="hdcarousel_wrapper">
          <div id="hdcarousel-id" class="hdcarousel">
            <div class="hdcarousel_item">1</div>
            <div class="hdcarousel_item">2</div>
            <div class="hdcarousel_item">3</div>
            <div class="hdcarousel_item">4</div>
            <div class="hdcarousel_item">5</div>
          </div>
          <div class="hdcorusel_nav">
            <button type="button" class="hdcorusel_nav_item" data-dir="prev">
              Prev
            </button>
            <button type="button" class="hdcorusel_nav_item" data-dir="next">
              Next
            </button>
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
